    <!-- 文章内容数据库 -->
    <script>
        // 文章内容数据库 - 你可以在这里添加新的文章
        const articleDatabase = {

    <!-- JavaScript -->
    <script>
        // 获取URL参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // 显示文章内容
        function showArticle(article) {
            // 隐藏加载状态
            document.getElementById('loadingState').style.display = 'none';
            
            // 设置文章标题和元信息
            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleDate').textContent = article.date;
            
            if(article.category) {
                document.getElementById('articleCategory').textContent = article.category;
                document.getElementById('articleCategoryContainer').classList.remove('hidden');
            }
            
            // 设置页面标题
            document.title = article.title + ' - 大胡子的博客';
            
            // 处理不同类型的文章
            if(article.type === 'markdown') {
                // 处理Markdown内容
                const parsedContent = marked.parse(article.content);
                document.getElementById('content').innerHTML = parsedContent;
                document.getElementById('content').style.display = 'block';
                
                // 如果内容中有 Mermaid 图表，重新渲染
                if (article.content.includes('```mermaid') || article.content.includes('class="mermaid"')) {
                    mermaid.init(undefined, document.querySelectorAll('.mermaid'));
                }
            } 
            else if(article.type === 'html' && article.url) {
                // 对于HTML文章，直接重定向到独立的HTML文件
                window.location.href = article.url;
            }
        }
        
        // 显示错误状态
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message || '加载文章时发生错误';
        }
        
        // 加载文章
        function loadArticle() {
            const articleId = getQueryParam('id');
            
            if (!articleId) {
                showError('未指定文章ID');
                return;
            }
            
            // 从数据库中获取文章
            const article = articleDatabase[articleId];
            
            if (!article) {
                showError(`找不到ID为"${articleId}"的文章`);
                return;
            }
            
            showArticle(article);
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadArticle);
        
        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // 检查本地存储中的主题偏好
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        
        // 主题切换事件
        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // 返回顶部按钮
        const backToTopButton = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100', 'visible');
            } else {
                backToTopButton.classList.remove('opacity-100', 'visible');
                backToTopButton.classList.add('opacity-0', 'invisible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // 初始化 Mermaid
        if (typeof mermaid !== 'undefined') {
            mermaid.initialize({ startOnLoad: true });
        }
    </script>
